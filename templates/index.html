<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder and Uploader</title>
</head>
<body>
    <h1>Upload an Audio File, Record Audio, or Convert Text to Speech</h1>

    <!-- Audio file upload form -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp3, .wav, .ogg" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Record Audio</h2>

    <!-- Audio recorder interface -->
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button>
    <audio id="audioPlayback" controls></audio>
    <br>
    <button id="uploadRecord" disabled>Upload Recording</button>

    <div class="container">
        <!-- Text-to-Speech input form -->
        <div class="input-box">
            <form action="/text-to-speech" method="POST">
                <textarea name="text" rows="5" cols="40" placeholder="Enter text here" required></textarea>
                <br>
                <button type="submit">Convert to Speech</button>
            </form>
        </div>

        <!-- Available languages list -->
        <div class="languages-box">
            <h3>Available Languages</h3>
            <ul>
                {% for language in languages %}
                    <li>{{ language }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <h2>Uploaded Audio Files</h2>
    <ul>
        {% for file in files %}
        <li>
            <audio controls>
                <source src="{{ url_for('uploaded_file', filename=file) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            {{ file }}
        </li>
        {% endfor %}
    </ul>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;

        const startRecordBtn = document.getElementById('startRecord');
        const stopRecordBtn = document.getElementById('stopRecord');
        const uploadRecordBtn = document.getElementById('uploadRecord');
        const audioPlayback = document.getElementById('audioPlayback');

        startRecordBtn.addEventListener('click', async () => {
            // Start audio recording
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                audioChunks = [];
                const audioURL = URL.createObjectURL(audioBlob);
                audioPlayback.src = audioURL;
                uploadRecordBtn.disabled = false;
            };

            startRecordBtn.disabled = true;
            stopRecordBtn.disabled = false;
        });

        stopRecordBtn.addEventListener('click', () => {
            // Stop audio recording
            mediaRecorder.stop();
            startRecordBtn.disabled = false;
            stopRecordBtn.disabled = true;
        });

        uploadRecordBtn.addEventListener('click', () => {
            // Create a timestamp-based filename for the recording
            const timestamp = new Date().toISOString().replace(/[-:.]/g, '');
            const filename = `recording_${timestamp}.wav`;

            // Upload the recorded audio
            const formData = new FormData();
            formData.append('file', audioBlob, filename);

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Recording uploaded successfully');
                    window.location.reload();
                } else {
                    alert('Failed to upload recording');
                }
            }).catch(() => {
                alert('Error during upload');
            });
        });
    </script>
</body>
</html>
